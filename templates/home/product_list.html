{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" id="product-list">
    <h1 class="my-4">Product List</h1>
    <div class="row custom-row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 custom-card">
                    <img class="card-img-top custom-card-img" src="{{ product.image.url }}" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title custom-card-title">{{ product.title }}</h5>
                        <p class="card-text custom-card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'category_list' %}" class="btn btn-primary">View Categories</a>
    <a href="{% url 'add_product' %}" class="btn btn-secondary">Add Product</a>
</div>
<link type="text/css" rel="stylesheet" href="{% static 'css/website.css' %}" />
{% endblock content %}
