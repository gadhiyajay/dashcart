{% extends "base.html" %}

{% block content %}
<style>
    .confirm-delete-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .confirm-delete-header {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }

    .confirm-delete-message {
        font-size: 16px;
        margin-bottom: 20px;
        color: #666;
    }

    .confirm-delete-address {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .confirm-delete-buttons {
        margin-top: 20px;
    }

    .confirm-delete-buttons button {
        margin-right: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }

    .confirm-delete-buttons button[type="submit"] {
        background-color: #d9534f;
        color: #fff;
    }

    .confirm-delete-buttons button[type="button"] {
        background-color: #5bc0de;
        color: #fff;
    }

    .confirm-delete-buttons button[type="submit"]:hover,
    .confirm-delete-buttons button[type="button"]:hover {
        opacity: 0.9;
    }
</style>

<div class="confirm-delete-container">
    <h2 class="confirm-delete-header">Confirm Delete</h2>
    <p class="confirm-delete-message">Are you sure you want to delete this address?</p>
    <form method="post">
        {% csrf_token %}
        <h3 class="confirm-delete-address">{{ address.address_type }} - {{ address.street }}, {{ address.city }}</h3>
        <div class="confirm-delete-buttons">
            <button type="submit">Confirm</button>
            <a href="{% url 'address_list' %}"><button type="button">Cancel</button></a>
        </div>
    </form>
</div>
{% endblock %}
