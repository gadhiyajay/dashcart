{% extends 'base.html' %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    .container-fluid {
        padding-bottom: 20px;
    }

    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Montserrat', sans-serif;
    }

    .form-container h2 {
        text-align: center;
        color: #333;
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 30px;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        background-color: #f5f5f5;
        font-family: 'Montserrat', sans-serif;
    }

    .form-container button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .form-container button[type="submit"]:hover {
        background-color: #45a049;
    }

    .form-container a {
        color: #4CAF50;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 20px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .form-container a:hover {
        color: #45a049;
    }
    .btn {
    --color1: #1a8516;
    --color2: #236b19;
    perspective: 1000px;
    padding: 1em 1em;
    background: linear-gradient(var(--color1), var(--color2));
    border: none;
    outline: none;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: #fff;
    text-shadow: 0 10px 10px #000;
    cursor: pointer;
    transform: rotateX(70deg) rotateZ(30deg);
    transform-style: preserve-3d;
    transition: transform 0.5s;
    }

    .btn::before {
    content: "";
    width: 100%;
    height: 15px;
    background-color: var(--color2);
    position: absolute;
    bottom: 0;
    right: 0;
    transform: rotateX(90deg);
    transform-origin: bottom;
    }

    .btn::after {
    content: "";
    width: 15px;
    height: 100%;
    background-color: var(--color1);
    position: absolute;
    top: 0;
    right: 0;
    transform: rotateY(-90deg);
    transform-origin: right;
    }

    .btn:hover {
    transform: rotateX(30deg) rotateZ(0);
    }

</style>

<div class="form-container">
    <h2>Edit Product</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' product.categories.first.id %}">Cancel</a>
</div>
{% endblock %}
